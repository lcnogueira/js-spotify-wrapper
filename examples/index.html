<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper Test</title>
</head>

<body>

  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>
  <script>
    const spotify = new SpotifyWrapper({
      token: 'BQD7ENsBugBWzRR43V7ZblFf6ge1gFQZIuvoAbX8L0I2RZLGgnumwfZ8kKjDV6Tg7rCSU5Zs485vJnzgLTO74aVhogaGZLoJcdFPgg0bB5spvdwcOuoVxwA5GewAnRt300j7Cls'
    })

    const albums = spotify.search.albums('Soundgarden');
    const albumsEl = document.getElementById('albums');

    albums
      .then(data => {
        markup = data.albums.items.map(item =>
          `<img src='${item.images[0].url}' alt='${item.name}' />`
        ).join('');

        albumsEl.innerHTML = markup;
      })
  </script>
</body>

</html>
